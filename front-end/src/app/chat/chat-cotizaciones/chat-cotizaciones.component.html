<div class="box box-warning direct-chat direct-chat-warning">
    <div class="box-header with-border">
        <h3 class="box-title">Cotización</h3>
    </div>

    <div class="box-body">

        <div class="input-group md-form form-sm form-2 pl-0">
            <input class="form-control my-0 py-1 red-border" type="text" name="buscarCotizacion" [(ngModel)]="buscarCotizacion" (keyup)="filtroCotizacion()" placeholder="Búsqueda" aria-label="Search" />
            <div class="input-group-append" disabled>
                <span class="input-group-text red lighten-3" id="basic-text1">
            <i class="fas fa-search text-grey" aria-hidden="true"></i>
          </span>
            </div>
        </div>
        <div *ngIf="mensajeView.length > 0" class="cotizacion-none">
            <label class="general-titles">{{ mensajeView }}</label>
        </div>

        <div class="list-group">
            <a *ngFor="let cotizacion of cotizacionesRows" [ngClass]="
          grupoSeleccionado === cotizacion
            ? 'list-group-item list-group-item-action list-group-item-success'
            : 'list-group-item list-group-item-action'
        " (click)="getUsuario(cotizacion)">
        {{ cotizacion.idGrupoChat }}
      </a>
        </div>
    </div>
</div>
