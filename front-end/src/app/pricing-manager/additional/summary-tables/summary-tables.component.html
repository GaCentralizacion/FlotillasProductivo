<div>
  <div class="row">
    <div class="col-md-12">
      <ngx-datatable [messages]="{emptyMessage:'Sin resultados.', selectedMessage: 'Seleccionados'}" class="material" [columnMode]="'force'" [limit]="10" [headerHeight]="50" [rowHeight]="'auto'"
        [rows]="rows" [scrollbarH]="true" [footerHeight]=" (type !== 'SinAdicionales') ? 50 : 0">
        <ngx-datatable-footer *ngIf=" type !== 'SinAdicionales'">
            <ng-template
              ngx-datatable-footer-template
              let-rowCount="rowCount"
              let-pageSize="pageSize"
              let-selectedCount="selectedCount"
              let-curPage="curPage"
              let-offset="offset"
            >
              <div style="position: absolute;right: 0;padding-right: 30px;">
                <div>
                  <b>Total : {{ getTotal() | currency: 'MXN' }} </b>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-footer>
        <ngx-datatable-column cellClass="small" name="Cantidad" prop="cantidad"></ngx-datatable-column>
        <ngx-datatable-column cellClass="small" name="AÃ±o" prop="anio"></ngx-datatable-column>
        <ngx-datatable-column cellClass="small" name="Nombre" prop="versionUnidad"></ngx-datatable-column>
        <ngx-datatable-column cellClass="small" name="Modelo" prop="modelo"></ngx-datatable-column>
        <ngx-datatable-column cellClass="small" name="Color Int." prop="colorInterior"></ngx-datatable-column>
        <ngx-datatable-column cellClass="small" name="Color Ext." prop="colorExterior"></ngx-datatable-column>
        <ngx-datatable-column cellClass="small" name="Clase" prop="clase"></ngx-datatable-column>
        <ngx-datatable-column cellClass="small" name="Catalogo" prop="catalogo"></ngx-datatable-column>
        <ngx-datatable-column *ngIf="type === 'Tramites'" cellClass="small" name="Tramites" prop="tramites">
        </ngx-datatable-column>
        <ngx-datatable-column *ngIf="type === 'Accesorios'" cellClass="small" name="Accesorios" prop="accesorios">
        </ngx-datatable-column>
        <ngx-datatable-column *ngIf="type === 'Ordenes'" cellClass="small" name="Ordenes" prop="ordenes">
        </ngx-datatable-column>
        <ngx-datatable-column *ngIf="!(type === 'SinAdicionales' || type === 'Total')" cellClass="small" name="Paquetes"
          prop="paquetes"></ngx-datatable-column>
        <ngx-datatable-column *ngIf="!(type === 'SinAdicionales' || type === 'Total')" [width]="120"
          headerClass="font-weight-bold" cellClass="small" name="Adicionales">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <label class="form-check-label" for="headerCheck">{{row.adicionales | currency:"MXN"}}</label>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column *ngIf="type === 'Total'" [width]="120" headerClass="font-weight-bold" cellClass="small"
          name="Precio">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <label class="form-check-label" for="headerCheck">{{row.precio | currency:"MXN"}}</label>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column *ngIf="type === 'Total'" [width]="120" headerClass="font-weight-bold" cellClass="small"
          name="SubTotal">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <label class="form-check-label" for="headerCheck">{{row.subTotal | currency:"MXN"}}</label>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column *ngIf="type === 'Total'" [width]="120" headerClass="font-weight-bold" cellClass="small"
          name="Adicionales">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <label class="form-check-label" for="headerCheck">{{row.totAdicionales | currency:"MXN"}}</label>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column *ngIf="type === 'Total'" [width]="120" headerClass="font-weight-bold" cellClass="small"
          name="Total">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <label class="form-check-label" for="headerCheck">{{row.total | currency:"MXN"}}</label>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
