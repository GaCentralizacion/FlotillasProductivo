<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Atención</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body center">
  <p><strong>¿Esta Seguro de Desea Eliminar la Regla?</strong></p>
  <h3><span class="text-primary">{{rule}}</span></h3>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('cancel')">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close('ok')">Ok</button>
</div>
