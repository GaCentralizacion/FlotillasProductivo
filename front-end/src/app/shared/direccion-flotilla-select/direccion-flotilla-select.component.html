<div [ngClass]="{'float-right dirselect': !clearStyles}" *ngIf="!onlyRead">
  <select [disabled]="disabled" class="custom-select" #dirselect name="select" [(ngModel)]="idFlotilla"
    (change)="onChange($event, dirselect.value)">
    <option *ngFor="let element of selectionables" value="{{ element.name }}">
      {{ element.name +' - '+ element.caption }}
    </option>
  </select>
  <small id="emailHelp" class="form-text text-muted" *ngIf="showLabel">Seleccione la Direcci√≥n que va a visualizar.</small>
</div>
